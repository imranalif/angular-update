<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let user "> {{user.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let user "> {{user.firstName}} </td>
  </ng-container>

  
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>lastName </th>
    <td mat-cell *matCellDef="let user "> {{user.lastName}} </td>
  </ng-container>

  
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> phone </th>
    <td mat-cell *matCellDef="let user "> {{user.phone}} </td>
  </ng-container>

  
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let user "> {{user.email}} </td>
  </ng-container>

  
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> address </th>
    <td mat-cell *matCellDef="let user "> {{user.address}} </td>
  </ng-container>

   
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> password</th>
    <td mat-cell *matCellDef="let user "> {{user.password}} </td>
  </ng-container>

 
  <ng-container matColumnDef="confirmPassword">
    <th mat-header-cell *matHeaderCellDef> confirmPassword </th>
    <td mat-cell *matCellDef="let user "> {{user.confirmPassword}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>edit/del</th>
    <td mat-cell *matCellDef="let row "> 

      <button mat-icon-button  (click)="editUser(row.id)"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteUser(row.id)"><mat-icon>delete_outline</mat-icon></button>
       </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <button mat-button routerLink="/user-details">List</button>
  <button mat-button type="submit" class="mat-raised-button mat-primary" (click)="addUser()">Submit</button>
</table>
